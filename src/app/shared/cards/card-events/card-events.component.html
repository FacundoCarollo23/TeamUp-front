<mat-card style="max-width: 280px; min-width: 100%; padding-bottom: 10px; display: flex; flex-direction: column; justify-content: space-between; height: 250px;">
  <mat-card-header>
    <mat-card-title class="mb-2" style="width: 100%;">
      <div class="row width: 100%, align-items-center">
        <div class="col-md-2" style="height: 100%;">
          <mat-icon>event</mat-icon>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">
              <span style="font-size: 14px;">{{ event.dateTime }}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-card-title>
    <mat-card-subtitle class="ms-2" style="font-size: 20px; color: #FF990F;"> {{ event.eventName }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="ms-2" style="font-size: 16px; font-weight: 250;">
    {{ event.eventDescription }} 
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button class="btn" style="font-weight: bold; width: 100%;">Ver Evento</button>
  </mat-card-actions>
</mat-card>
