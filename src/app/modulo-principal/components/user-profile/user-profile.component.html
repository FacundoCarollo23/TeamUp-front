
<div class="container-fluid" style="padding: 0;">
    <app-nav-bar></app-nav-bar>
  <form [formGroup]="formularioPerfil">
    <div class="big-Cards-Container">
      <!-- Primera Card -->
      <mat-card class="big-Card">
        <mat-card-title class="text">Complet√° tu perfil</mat-card-title>
        <div class="sub-Cards-Container">

          <!-- Primera Sub-Card con radio buttons -->
          <mat-card class="sub-Card-a">
            <mat-card-title style="padding-left: 20px;">Tu nivel de entrenamiento:</mat-card-title>
            <mat-card-content>
                        <mat-radio-group formControlName="nivelEntrenamiento">
                          <mat-radio-button value="1" >Principiante</mat-radio-button>
                          <mat-radio-button value="2">Intermedio</mat-radio-button>
                          <mat-radio-button value="3">Avanzado</mat-radio-button>
                          <mat-radio-button value="4" style="padding-left: 15px;">Experto</mat-radio-button>
                        </mat-radio-group>
            </mat-card-content>
          </mat-card>
  
          <!-- Segunda Sub-Card con checkbox -->
          <mat-card class="sub-Card-b">
            <mat-card-title style="padding-left: 20px; margin-top: 5px;">Tus actividades preferidas:</mat-card-title>
            <mat-card-content>
                            <mat-checkbox *ngFor="let actividad of actividades" formControlName="actividades" [value]="actividad">
                                {{ actividad }}
                            </mat-checkbox>
        </mat-card-content>
          </mat-card>
        </div>
        <button type="submit" class="btn" style="margin-left: auto; margin-top: 20px; margin-right: 20px;" > GUARDAR </button>
      </mat-card>
      <br> <br> <br>
      
      <!-- Segunda Card -->

    </div>
  </form>
  </div>
