<div class="container-fluid" style="padding: 0;">
    <div class="row">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="row">
        <app-hero></app-hero>
    </div>
    <div class="row" style="margin-left: 140px; margin-top: 100px;">
        <div class="col-1 mt-5">
            <app-title [title]="'EVENTOS'" [colorTitle]="'#FF990F'" [fontSizeTitle]="'48px'" [fontWeightTitle]="'400'"></app-title>
        </div>
    </div>
    <div class="row" style="margin-left: 140px; margin-top: 100px;">
        <div class="col-md-4">
            <div>
                <app-title [title]="'Filtros'" [colorTitle]="'#FF990F'" [fontSizeTitle]="'32px'" [fontWeightTitle]="'400'"></app-title>
                <hr>
            </div>
            <div class="mt-5 mb-5">
                <div class="d-flex justify-content-between">
                    <app-title [title]="'Tipo de Actividad'" [colorTitle]="'#FF990F'" [fontSizeTitle]="'24px'" [fontWeightTitle]="'400'"></app-title> 
                    <span>
                        <a (click)="showActivities()" *ngIf="!displayActivities"><mat-icon>add</mat-icon></a>
                        <a (click)="notShowActivities()" *ngIf="displayActivities"><mat-icon>remove</mat-icon></a>
                    </span>                
                </div>
                <div *ngIf="displayActivities">
                    <ul>
                        <a><li *ngFor="let activity of activities" (click)="filterActivity(activity)">{{ activity }}</li></a>
                    </ul>
                </div>
                <hr>
            </div>
            <div class="mt-4 mb-4">
                <div class="d-flex justify-content-between">
                    <app-title [title]="'Nivel Dificultad'" [colorTitle]="'#FF990F'" [fontSizeTitle]="'24px'" [fontWeightTitle]="'400'"></app-title> 
                    <span>
                        <a (click)="showDifficulty()" *ngIf="!displayDifficulty"><mat-icon>add</mat-icon></a>
                        <a (click)="notShowDifficulty()" *ngIf="displayDifficulty"><mat-icon>remove</mat-icon></a>
                    </span>
                </div>
                <div *ngIf="displayDifficulty">
                    <ul>
                        <a><li *ngFor="let difficulty of difficulties" (click)="filterDifficulty(difficulty)">{{difficulty}}</li></a>
                    </ul>
                </div>
                <hr>
            </div>
            <div class="mt-5 mb-5">
                <div class="d-flex justify-content-between">
                    <app-title [title]="'UbicaciÃ³n'" [colorTitle]="'#FF990F'" [fontSizeTitle]="'24px'" [fontWeightTitle]="'400'"></app-title> 
                    <span>
                        <a (click)="showLocation()" *ngIf="!displayLocation"><mat-icon>add</mat-icon></a>
                        <a (click)="notShowLocation()" *ngIf="displayLocation"><mat-icon>remove</mat-icon></a>
                    </span>
                </div>
                <div *ngIf="displayLocation">
                    <ul>
                        <a><li *ngFor="let location of locations" (click)="filterCountry(location)">{{location}}</li></a>
                    </ul>
                </div>
                <hr>
            </div>
            <a style="font-size: 16px; color: #FF990F;" (click)="filterCountry('')">Resetear Filtros</a>
        </div>
        <div class="col-md-8 d-flex flex-wrap gap-1">
            <div class="col-md-4 col-xl-3  m-3" style="width: 33,33%; height: 310px;" *ngFor="let event of eventsListFiltered  | paginate: { itemsPerPage: 3, currentPage: page }">
                <app-card-events [event]="event"></app-card-events>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
